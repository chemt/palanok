
<div class="photo-gallery{% if css %} {{ css }}{% endif %}">
	<div class="pikachoose">
		<ul>
        	{% for photo in gallery.sample %}
            	<li class="gallery-photo">
                	<img rel="{{ photo.get_display_url }}" src="{{ photo.get_display_url }}" alt="{{ photo.title }}"/>
	            </li>
    	    {% endfor %}
		</ul>
	</div>
</div>
